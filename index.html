<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock-box">
        <div class="days">
            <div class="day" id="sun">SUN</div>
            <div class="day" id="mon">MON</div>
            <div class="day" id="tue">TUE</div>
            <div class="day" id="wed">WED</div>
            <div class="day" id="thu">THU</div>
            <div class="day" id="fri">FRI</div>
            <div class="day" id="sat">SAT</div>
        </div>
        <div class="line"></div> 
        <div class="time">
            <span id="hours">00</span>
            <span class="separator" id="separator">:</span>
            <span id="minutes">00</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
